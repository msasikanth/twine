name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  code-formatting:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup JDK 20
        uses: actions/setup-java@v3
        with:
          java-version: 20
          distribution: zulu
          cache: 'gradle'

      - name: Check Spotless
        run: ./gradlew spotlessCheck

  common-tests:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup JDK 20
        uses: actions/setup-java@v3
        with:
          java-version: 20
          distribution: zulu
          cache: 'gradle'

      - name: Common Tests
        run: ./gradlew cleanAllTests allTests

  android-tests:
    runs-on: macos-latest
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v4

      - name: Setup JDK 20
        uses: actions/setup-java@v3
        with:
          java-version: 20
          distribution: zulu
          cache: 'gradle'

      - name: Android Integration Tests
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 31
          arch: x86_64
          disable-animations: true
          script: ./gradlew :shared:connectedAndroidTest
